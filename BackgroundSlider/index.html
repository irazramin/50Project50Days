<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d154871986.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/day18 BackgroundSlider/css/style.css" />
    <title>Background Slider</title>
  </head>
  <body>
    <div class="slide-container">
      <div
        class="slide active"
        style="background-image: url(./img/1.jpg)"
      ></div>
      <div class="slide" style="background-image: url(./img/2.jpg)"></div>
      <div class="slide" style="background-image: url(./img/3.jpg)"></div>
      <div class="slide" style="background-image: url(./img/4.jpg)"></div>
      <div class="slide" style="background-image: url(./img/5.jpg)"></div>
      <button class="arrow arrow-left" id="left">
          <i class="fas fa-arrow-left"></i>
      </button>
      <button class="arrow arrow-right" id="right">
          <i class="fas fa-arrow-right"></i>
      </button>
    </div>

    <script src="/day18 BackgroundSlider/js/app.js"></script>
  </body>
</html>
