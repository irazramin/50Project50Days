<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Expanse Tracker/style.css" />
    <title>Expanse Tracker</title>
  </head>
  <body>
    <h2>Expanse Tracker</h2>

    <div class="container">
      <h4>Your Balance</h4>
      <h1 id="balance">$00.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p class="income plus" id="income-plus">+$00.00</p>
        </div>
        <div>
          <h4>Expanse</h4>
          <p class="Expanse minus" id="expanse-minus">-$00.00</p>
        </div>
      </div>

      <h3>History</h3>
      <ul class="list" id="list">
        
      </ul>
      <h3>Add new transaction</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Text</label>
          <input type="text" id="text" placeholder="Enter text...." />
        </div>
        <div class="form-control">
          <label for="amount"
            >Amout <br />
            (Negative - Expanse , Positive - Income)</label
          >
          <input type="number" id="amount" placeholder="Enter amount...." />
        </div>
        <button class="btn" id="transBtn">Add Transactioin</button>
      </form>
    </div>

    <script src="/Expanse Tracker/app.js"></script>
  </body>
</html>
