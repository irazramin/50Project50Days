<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d154871986.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/day15 Counter/css/style.css">
    <title>Counter</title>
</head>
<body>
    
    <div class="counter-container">
        <div class="icon">
            <i class="fab fa-twitter fa-2x"></i>
        </div>
        <div class="count" data-target='20000'></div>
        <div class="name">Twitter Followers</div>
    </div>
    <div class="counter-container">
        <div class="icon">
            <i class="fab fa-youtube fa-2x"></i>
        </div>
        <div class="count" data-target='10000'></div>
        <div class="name">Youtube Subscribers</div>
    </div>
    <div class="counter-container">
        <div class="icon">
            <i class="fab fa-facebook fa-2x"></i>
        </div>
        <div class="count" data-target='5000'></div>
        <div class="name">Facebook Fans</div>
    </div>

    <script src="/day15 Counter/js/app.js"></script>
</body>
</html>
