<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Time Day counter/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Day Time counter</h1>
    <div class="years" id="years"></div>
    <div class="counter" id="counter">
        <div class="time">
            <h2 id="days"></h2>
            <small>Days</small>
        </div>
        <div class="time">
            <h2 id="hours"></h2>
            <small>Hours</small>
        </div>
        <div class="time">
            <h2 id="minutes"></h2>
            <small>Minutes</small>
        </div>
        <div class="time">
            <h2 id="second"></h2>
            <small>Second</small>
        </div>
    </div>
    <img
    src="./img/spinner.gif"
    alt="Loading..."
    id="loading"
    class="loading"
  />

    <script src="/Time Day counter/app.js"></script>
</body>
</html>
