<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/Meal Finder Api/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
        <h2>Meal Finder</h2>
        <div class="flex">
            <form  class="flex" id="submit">
                <input type="text" placeholder="Enter meal or keyword" id="search">
                <button id="search-btn" class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
              </form>
              <button class="random-btn" id="random">
                  <i class="fas fa-random"></i>
              </button>
        </div>
        <div class="results-heading" id="results-heading"></div>
        <div class="meals" id="meals"></div>
        <div id="single-meals"></div>
    </div>

    <img src="" alt="">


    <script src="/Meal Finder Api/app.js"></script>
  </body>
</html>
