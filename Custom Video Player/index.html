<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/Custom Video Player/progress.css" />
    <link rel="stylesheet" href="/Custom Video Player/style.css" />
    <title>Video Player</title>
  </head>
  <body>
    <video
      src="/Custom Video Player/videos/gone.mp4"
      id="video"
      class="screen"
      poster="/Custom Video Player/img/poster.png"
    ></video>

    <div class="control">
      <button id="play" class="play btn"><i class="fas fa-play fa-2x"></i></button>
      <button id="stop" class="stop btn"><i class="fas fa-stop fa-2x"></i></button>
      <input
        type="range"
        id="progress"
        min="0"
        max="100"
        value="0"
        step="0.1"
        class="progress"
      />
      <span id="timestamp" class="timestamp">00:00</span>
    </div>


    <script src="/Custom Video Player/app.js"></script>
  </body>
</html>
