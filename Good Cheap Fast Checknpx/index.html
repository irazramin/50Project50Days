<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/day32  Good Cheap Fast Checknpx/style.css">
    <title>Good Cheap Fast Checkbox</title>
</head>
<body>
    
    <h2>What Do You Want Your Project To Be</h2>

    <div class="checkbox-container">
        <input type="checkbox" name="good" id="good" class="toggle">
        <label for="good" class="label">
            <div class="ball"></div>
        </label>
        <span>Good</span>
    </div>
    <div class="checkbox-container">
        <input type="checkbox" name="cheap" id="cheap" class="toggle">
        <label for="cheap" class="label">
            <div class="ball"></div>
        </label>
        <span>Cheap</span>
    </div>
    <div class="checkbox-container">
        <input type="checkbox" name="fast" id="fast" class="toggle">
        <label for="fast" class="label">
            <div class="ball"></div>
        </label>
        <span>Fast</span>
    </div>


    <script src="/day32  Good Cheap Fast Checknpx/app.js"></script>
</body>
</html>
